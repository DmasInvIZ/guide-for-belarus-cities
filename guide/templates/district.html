{% extends "base.html" %}
{% load static %}

{% block title %}
    <title> Области страны </title>
{% endblock title %}

{% block content %}

<section>
    <div class="container-sm">
        {% if towns %}
            {% for town in towns %}
            <div class="card mb-2">
              <img src="{{ town.image }}" class="card-img-top" alt="Photo">
              <div class="card-body">
                <h5 class="card-title">
                    <a href="/town/{{ town.id }}">{{ town.name }}</a>
                </h5>
                <p class="card-text">{{ town.short_info }}</p>
              </div>
            </div>
            {% endfor %}
        {% else %}
        <center><h1>Здесь пока пусто...</h1></center>
        {% endif %}
    </div>
</section>

{% endblock content %}
