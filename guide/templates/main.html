{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Главная страница</title>
{% endblock title %}

{% block content %}
<section>
    <div class="container">
        {% for i in news %}
        <div class="card mb-2">
          <img src="{{ i.image }}" class="card-img-top" alt="Photo">
          <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.news|safe }}</p>
            <p class="card-text"><small class="text-muted">{{ i.author }} | {{ i.date }}</small></p>
          </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
