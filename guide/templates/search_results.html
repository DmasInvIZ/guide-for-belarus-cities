{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Страница поиска</title>
{% endblock title %}

{% block content %}
<div class="container-xxl">
    <h1>Вот что нашлось</h1>
    {% for town in towns_list %}
    <a class="link" href="/districts"><-- К областям</a>
    <div class="card mb-2">
        <div class="card-body">
            <p class="card-text"><a href="/towns/town_watch/{{ town.id }}">{{ town.name }}</a></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
