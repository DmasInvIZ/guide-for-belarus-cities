{% extends 'base.html' %}

{% block title %}
<title>Удаление поста</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Удаление поста</h1>
    <form action="" method="post">{% csrf_token %}
      <p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>
        <button type="submit" class="save btn btn-default">Удалить запись</button>

                <button type="button" class="btn btn-inverse" id="cancel" onclick="window.history.back()">
            <i class="icon-remove icon-large"></i>Отмена
        </button>

    </form>
</div>
{% endblock content %}
