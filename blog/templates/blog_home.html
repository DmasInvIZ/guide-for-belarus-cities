{% extends "base.html" %}

{% block title %}
<title> Пост </title>
{% endblock title %}

{% block content %}
    <div class="nav-right">
          <a href="{% url 'new_post' %}">+ New Blog Post</a>
        </div>
{% for post in posts %}
<div class="container">
    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <p class="card-text"><small class="text-muted">{{ post.date }} | {{ post.author }}</small></p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content %}
