{% extends "base.html" %}

{% block title %}
<title> Пост </title>
{% endblock title %}

{% block content %}
<div class="container">
  <div class="nav-right">
      <a href="{% url 'new_post' %}">Добавить новый пост</a>
  </div>

    <div class='post-entry'>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </div>

{% if user.is_authenticated %}
  <a href='{% url "post_edit" post.pk %}'>Редактировать пост</a> <br>
{% endif %}
  <a href='{% url "blog_home" %}'>Смотреть все посты</a>
</div>
{% endblock content %}
