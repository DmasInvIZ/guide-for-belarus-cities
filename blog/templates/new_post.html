{% extends 'base.html' %}

{% block title %}
    <title>Новый пост</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Новый пост</h1>
    <form action="" method="post">{% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Отправить" />
        <button type="button" class="btn btn-inverse" id="cancel" onclick="window.history.back()">
            <i class="icon-remove icon-large"></i>Отмена
        </button>
    </form>
</div><br>
{% endblock content %}
