{% extends 'base.html' %}

{% block title %}
    <title>Новый пост</title>
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Новый пост</h1>
<form method="POST" class="post-form">
    {% csrf_token %}
        {{ form.text | safe }}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Отправить</button>

        <button type="button" class="btn btn-inverse" id="cancel" onclick="window.history.back()">
            <i class="icon-remove icon-large"></i>Отмена
        </button>
</form>
</div><br>
{% endblock content %}
